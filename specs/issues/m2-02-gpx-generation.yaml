body: |
  Generate valid GPX files from route data.

  ## Acceptance Criteria

  - [ ] Valid GPX 1.1 format
  - [ ] Track points from route
  - [ ] Waypoints for stops
  - [ ] Metadata (name, description, stats)
  - [ ] Compatible with Wahoo/Garmin devices
