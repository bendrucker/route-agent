body: |
  Build reusable scoring functions for domain-specific validation.

  ## Scorers to Create

  ### Nutrition Scorer

  ```typescript
  // evals/scorers/nutrition.ts
  export function validateCalorieEstimate(
    output: NutritionOutput,
    expected: { min: number; max: number }
  ): number {
    if (output.calories >= expected.min && output.calories <= expected.max) {
      return 1.0;
    }
    // Partial credit for close estimates
    const distance = Math.min(
      Math.abs(output.calories - expected.min),
      Math.abs(output.calories - expected.max)
    );
    return Math.max(0, 1 - distance / 100);
  }
  ```

  ### Route Scorer

  ```typescript
  // evals/scorers/route.ts
  export function validateRouteDistance(
    output: RouteOutput,
    target: { min: number; max: number }
  ): number {
    const distance = output.distance_miles;
    if (distance >= target.min && distance <= target.max) {
      return 1.0;
    }
    return 0.5; // Partial credit
  }
  ```

