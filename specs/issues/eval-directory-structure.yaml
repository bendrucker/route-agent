body: |
  Set up the directory structure for colocated evals.

  ## Structure

  ```
  src/
  ├── agents/
  │   └── nutrition-facts/
  │       ├── index.ts
  │       └── evals/
  │           ├── promptfooconfig.yaml
  │           └── cases/
  ├── skills/
  │   └── {skill-name}/
  │       ├── index.ts
  │       └── evals/
  │           ├── promptfooconfig.yaml
  │           └── cases/
  └── orchestrator/
      └── evals/
          └── cases/e2e/

  evals/                    # Shared utilities
  ├── scorers/              # Custom scoring functions
  ├── fixtures/             # Shared test data
  │   └── gold-standard/    # User-provided test cases
  └── run-all.ts            # Script to run all evals
  ```

  ## Deliverables

  - [ ] Create directory structure
  - [ ] Add .gitkeep files for empty directories
  - [ ] Create evals/run-all.ts script
  - [ ] Update npm scripts for running all evals

  ## Why Colocate

  - Find tests next to code they test
  - Update tests when updating code
  - Clear ownership for each eval set
