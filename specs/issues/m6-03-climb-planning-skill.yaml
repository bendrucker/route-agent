body: |
  Research and select climbs for routes.

  ## Capabilities

  - [ ] Discover climbs in target area
  - [ ] Analyze climb profiles
  - [ ] Compare difficulty ratings
  - [ ] Suggest sequencing
  - [ ] Identify new climbs not yet done
  - [ ] Fallback to climb-analyzer if PJAMM unavailable
