body: |
  Client for Apple WeatherKit API.

  ## Requirements

  - [ ] JWT authentication with Apple Developer credentials
  - [ ] Query weather at arbitrary coordinates
  - [ ] Hourly forecasts
  - [ ] Wind speed and direction
  - [ ] Precipitation probability
  - [ ] On-disk caching
