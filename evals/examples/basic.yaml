# Example Promptfoo Eval
# This is a simple example to verify the setup works

description: "Basic setup verification"

prompts:
  - |
    You are a helpful cycling route planning assistant.
    Respond to the following query: {{query}}

tests:
  - description: "Simple response test"
    vars:
      query: "What factors should I consider when planning a cycling route?"
    assert:
      - type: llm-rubric
        value: |
          The response should mention at least 3 of the following:
          - Distance/mileage
          - Elevation/climbing
          - Weather conditions
          - Road surface/quality
          - Traffic safety
          - Food/water stops

